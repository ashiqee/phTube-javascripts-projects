<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="mx-12">
    <header>
      <!-- large device  -->
      <nav>
        <div class="hidden lg:block">
          <div
            class="flex flex-col lg:flex-row justify-center gap-3 navbar bg-base-100 my-4">
            <div class="navbar-start">
              <div>
                <img src="images/Logo.png" alt="" srcset="" />
              </div>
            </div>
            <div class="navbar-center">
              <a class="btn normal-case text-xl">Sort by view</a>
            </div>
            <div class="navbar-end">
              <a href="blog.html" class="btn bg-red-600 text-white">Blog</a>
            </div>
          </div>
        </div>
        <!-- small device  -->

        <div class="lg:hidden">
          <div
            class="flex flex-col lg:flex-row justify-center gap-3 navbar bg-base-100 my-4">
            <div class="navbar-start">
              <div>
                <img src="images/Logo.png" alt="" srcset="" />
              </div>
            </div>
            <div class="lg:hidden">
              <div class="navbar-center mr-4">
                <a class="btn normal-case text-xl">Sort by view</a>
              </div>
              <div class="navbar-end">
                <a href="blog.html" class="btn bg-red-600 text-white">Blog</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <hr />

    <main>
      <section>
        <div id="category-list" class="my-6 gap-5 flex justify-center">
          <!-- <div class="tabs"></div> -->
        </div>
      </section>

      <section>
        <div
          id="display-view"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 my-10"></div>
      </section>
      <!-- no content available -->
      <section>
        <div
          id="no-content"
          class="text-center hidden flex-row mx-auto justify-center">
          <div class="grid justify-center">
            <img src="images/Icon.png" alt="" />
          </div>
          <br />
          <h3 class="text-3xl font-bold">
            Oops!! Sorry, There is no <br />
            content here
          </h3>
        </div>
      </section>
    </main>

    <script src="JS/index.js"></script>
  </body>
</html>
